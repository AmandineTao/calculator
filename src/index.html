<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputDisplay" disabled>
            <input type="text" id="resultDisplay" disabled>
        </div>
        <div class="keys">
            <button onclick="clearResult()">CR</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="backspace()">‚Üê</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="computePower()">x^</button>
            <button onclick="convertToBinary()">Bin</button>
            <button onclick="convertToHexa()">Hexa</button>
            <button onclick="convertToOctal()">Octal</button>
            <button onclick="powerCalc()">On/Off</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
