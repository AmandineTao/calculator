<!DOCTYPE html>
<html>
<head>
    <title>Calculatrice</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputDisplay" disabled>
            <input type="text" id="resultDisplay" disabled>
        </div>
        <div class="keys">
            <button id="clearResultButton" onclick="clearResult()">CE</button>
            <button id="ClearAllButton" onclick="clearDisplay()">C</button>
            <button id="backspaceButton" onclick="backspace()">‚Üê</button>
            <button id="plusButton" onclick="appendToDisplay('+')">+</button>
            <button id="sevenButton" onclick="appendToDisplay('7')">7</button>
            <button id="heightButton" onclick="appendToDisplay('8')">8</button>
            <button id="nineButton" onclick="appendToDisplay('9')">9</button>
            <button id="minusButton" onclick="appendToDisplay('-')">-</button>
            <button id="fourButton" onclick="appendToDisplay('4')">4</button>
            <button id="fiveButton" onclick="appendToDisplay('5')">5</button>
            <button id="sixButton" onclick="appendToDisplay('6')">6</button>
            <button id="multButton" onclick="appendToDisplay('*')">*</button>
            <button id="oneButton" onclick="appendToDisplay('1')">1</button>
            <button id="twoButton" onclick="appendToDisplay('2')">2</button>
            <button id="threeButton" onclick="appendToDisplay('3')">3</button>
            <button id="divButton" onclick="appendToDisplay('/')">/</button>
            <button id="dotButton" onclick="appendToDisplay('.')">.</button>
            <button id="zeroButton" onclick="appendToDisplay('0')">0</button>
            <button id="powerButton" onclick="computePower()">x^</button>
            <button id="equalButton" onclick="calculate()">=</button>
            <button id="toBinButton" onclick="convertToBinary()">bin</button>
            <button id="toHexaButton" onclick="convertToHexa()">hexa</button>
            <button id="toOctalButton" onclick="convertToOctal()">octal</button>
            <button id="printResultButton" onclick="printResult()">result in</button>            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
