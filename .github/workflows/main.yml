# This workflow will build a static web app image, deploy it on dockerhub and on github pages

name: Build, push Docker Image CI and Deploy app on Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
  
    steps:
    - uses: actions/checkout@v3

    -  uses: peaceiris/actions-gh-pages@v3
       name: Deploy on Github pages
       with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src
          
    - uses: mr-smithers-excellent/docker-build-push@v6
      name: Build and Push Docker Image on dockerhub
      with:
        image: matao39/calculator
        tags: ${{ secrets.CALCULATOR_TAG }} 
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

