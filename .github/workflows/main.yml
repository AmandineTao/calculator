# This workflow will deploy app on Github pages, build app image and deploy it on dockerhubs

name: Build and Deploy on dockerhub & Github Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  deploy:

    runs-on: ubuntu-latest
    permissions:
      contents: write
  
    steps:
    - uses: actions/checkout@v3

    -  uses: peaceiris/actions-gh-pages@v3
       name: Deploy on Github pages
       with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src
          
    - uses: mr-smithers-excellent/docker-build-push@v6
      name: Build and Deploy Docker Image on dockerhub
      with:
        image: matao39/calculator
        tags: ${{ secrets.CALCULATOR_TAG }} 
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

